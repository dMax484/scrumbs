<div> <!-- for adding a task -->
<h1 mat-dialog-title>Add a Task to {{data.projTitle}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Description" [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
</div>

<div> <!-- for adding a project -->
  <h1 mat-dialog-title>Add a Project</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="data.description">
    </mat-form-field>
    <!-- add team dropdown -->
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Add</button>
  </div>
</div>
